{% extends "base.html" %}

{% block title %}Book Appointment - Dr. Guli Bekmurodovna{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="display-5"><span class="page-title">appointment_title</span></h1>
    </div>
</div>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="appointment-card p-4">
                    <p class="lead mb-4"><span class="appointment-text">intro</span></p>
                    
                    <form method="POST" action="{{ url_for('appointment', lang=lang) }}">
                        <div class="mb-3">
                            <label for="name" class="form-label"><span class="form-text">name</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label"><span class="form-text">email</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label"><span class="form-text">phone</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label"><span class="form-text">date</span></label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="time" class="form-label"><span class="form-text">time</span></label>
                                <select class="form-select" id="time" name="time" required>
                                    <option value="">Select time</option>
                                    <option value="09:00">09:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:00">12:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="15:00">15:00</option>
                                    <option value="16:00">16:00</option>
                                    <option value="17:00">17:00</option>
                                    <option value="18:00">18:00</option>
                                </select>
                            </div>
                        </div>
                        
                        <script>
                            const today = new Date();
                            today.setDate(today.getDate() + 1);
                            const tomorrow = today.toISOString().split('T')[0];
                            document.getElementById('date').setAttribute('min', tomorrow);
                        </script>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <span class="alert-text">note</span>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-calendar-check me-2"></i><span class="btn-text">book_now</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
