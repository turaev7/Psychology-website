{% extends "base.html" %}

{% block title %}Doctor Login - Dr. Guli Bekmurodovna{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="display-5"><span class="page-title">doctor_login_title</span></h1>
    </div>
</div>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-md fa-3x mb-3 text-primary"></i>
                        <h3><span class="login-text">doctor_access</span></h3>
                    </div>
                    
                    <form method="POST" action="{{ url_for('doctor_login', lang=lang) }}">
                        <div class="mb-3">
                            <label for="password" class="form-label"><span class="form-text">password</span></label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i><span class="btn-text">login</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
