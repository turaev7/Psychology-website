{% extends "base.html" %}

{% block title %}Patient Portal - Dr. Guli Bekmurodovna{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="display-5"><span class="page-title">patient_portal</span></h1>
    </div>
</div>

<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="login-card p-4">
                    <h3 class="mb-4"><span class="login-text">existing_patient</span></h3>
                    <form method="POST" action="{{ url_for('patient_login', lang=lang) }}">
                        <input type="hidden" name="action" value="login">
                        
                        <div class="mb-3">
                            <label for="login-email" class="form-label"><span class="form-text">email</span></label>
                            <input type="email" class="form-control" id="login-email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="login-password" class="form-label"><span class="form-text">password</span></label>
                            <input type="password" class="form-control" id="login-password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i><span class="btn-text">login</span>
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-6 mb-4">
                <div class="login-card p-4">
                    <h3 class="mb-4"><span class="login-text">new_patient</span></h3>
                    <form method="POST" action="{{ url_for('patient_login', lang=lang) }}">
                        <input type="hidden" name="action" value="register">
                        
                        <div class="mb-3">
                            <label for="register-name" class="form-label"><span class="form-text">name</span></label>
                            <input type="text" class="form-control" id="register-name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="register-email" class="form-label"><span class="form-text">email</span></label>
                            <input type="email" class="form-control" id="register-email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="register-phone" class="form-label"><span class="form-text">phone</span></label>
                            <input type="tel" class="form-control" id="register-phone" name="phone" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="register-password" class="form-label"><span class="form-text">password</span></label>
                            <input type="password" class="form-control" id="register-password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-user-plus me-2"></i><span class="btn-text">register</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="alert alert-info mt-4">
            <i class="fas fa-info-circle me-2"></i>
            <span class="info-text">register_info</span>
        </div>
    </div>
</section>
{% endblock %}
